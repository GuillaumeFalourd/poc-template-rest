stages:
  - package

package:
  image: itau-docker-base.depdes.artifactory.prod.cloud.ihf/zip:3.0.0
  stage: package
  script:
    - zip -r ${CI_PROJECT_NAME}-${CI_PIPELINE_ID}.zip *
      -x ".git*" -x "specs.md" -x ./package/ -x *.sh
      -x sonar-project.properties -x coverage.xml
      -x ./tests -x ./test -x Dockerfile -x docker-compose.yml
      -x fortify_report.pdf -x *requirements*.txt -x .orange.yml
  artifacts:
    expire_in: 1 day
    paths:
      - ${CI_PROJECT_NAME}-${CI_PIPELINE_ID}.zip
  only:
    - master
    - tags
  except:
    variables:
      - $DISABLE_PACKAGE
  tags:
    - ci
