stages:
  - test

variables:
  NODE_VERSION: 15.14.0
  ANGULAR_PROJECT_PATH: "."

unit_test:
  image: itau-docker-base.depdes.artifactory.prod.cloud.ihf/node_chromeheadless:$NODE_VERSION
  stage: test
  script:
    - cd $ANGULAR_PROJECT_PATH
    - npm rebuild node-sass
    - npm test -- --browsers=OrangeChromeHeadless
  allow_failure: false
  artifacts:
    expire_in: 1 day
    paths:
      - $ANGULAR_PROJECT_PATH/coverage/
  cache:
    key: build
    paths:
      - $ANGULAR_PROJECT_PATH/node_modules/
    policy: pull
  tags:
    - ci
  except:
    variables:
      - $DISABLE_TEST
