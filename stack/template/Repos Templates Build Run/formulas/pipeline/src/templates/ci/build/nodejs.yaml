stages:
  - build

variables:
  NODE_VERSION: 15.14.0
  NODE_PROJECT_PATH: "."

build:
  image: itau-docker-base.depdes.artifactory.prod.cloud.ihf/node:$NODE_VERSION
  stage: build
  script:
    - cd $NODE_PROJECT_PATH
    - npm install --unsafe-perm --production
  allow_failure: false
  artifacts:
    expire_in: 1 day
    paths:
      - $NODE_PROJECT_PATH/node_modules
  except:
    variables:
      - $DISABLE_BUILD
